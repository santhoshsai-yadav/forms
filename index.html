<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="container">
            <div class="inner-card">
                <h1>Form</h1>
                <div class="name">
                    <div class="name-first">
                        <h4>Name:</h4>
                    </div>
                    <div class="from-one">
                        <input type="text" placeholder="your name">
                    </div>
                </div>

                <div class="name">
                    <div class="name-first">
                        <h4>Email:</h4>
                    </div>
                    <div class="from-two">
                        <input type="text" placeholder="your email">
                    </div>
                </div>

                <div class="name">
                    <div class="name-first">
                        <h4>Password:</h4>
                    </div>
                    <div class="from-three">
                        <input type="text" placeholder="">
                    </div>
                </div>

                <div class="name">
                    <div class="name-first">
                        <h4>Phone Number:</h4>
                    </div>
                    <div class="from-four">
                        <input type="text" placeholder="">
                    </div>
                </div>


                <div class="name">
                    <div class="name-first">
                        <h4>Gender:</h4>
                    </div>
                    <div class="from-five">
                        <input type="checkbox" <h6>Male</h6>
                        <input type="checkbox" <h6>Female</h6>
                        <input type="checkbox" <h6>Others</h6>
                    </div>
                </div>


                <div class="name">
                    <div class="name-first">
                        <h4>Language:</h4>
                    </div>
                    <div class="from-six">
                        <input type="text" placeholder="select language">
                    </div>
                </div>

                <div class="name">
                    <div class="name-first">
                        <h4>Zip:</h4>
                    </div>
                    <div class="from-seven">
                        <input type="text" placeholder="">
                    </div>
                </div>



                <div class="name">
                    <div class="name-first">
                        <h4>About:</h4>
                    </div>
                    <div class="from-eight">
                        <textarea name="" id="" cols="30" rows="5" placeholder="Write about yourself"></textarea>
                    </div>
                </div>

                <div class="buton">
                    <button>Register</button>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
